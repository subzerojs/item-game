<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app</title>
    <link rel="stylesheet" href="./style/main.css">
    <script src="./js/jquery.js"></script>
    <script src="./data/items.js"></script>
    <script src="./data/quetion.js"></script>
  </head>
  <body>
    <div id="app">
      
      <div class="quetions">
          <h5>Вопросы</h5>
          <div class="buttons-list">
              <div class="btn quetion" v-for="item in gameData" @click="quetionHandler(item)">{{item}}</div>
          </div>
          <div class="btn buy" @click="buyHandler">Докупить вопросы</div>
      </div>
      <div class="screen-wrapper">
          <div class="screen-scene">
              <div class="scene" style='background-image: url(data/images/backgrounds/background.jpg);'> </div>
              <div class="items-list"></div>
          </div>

      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
